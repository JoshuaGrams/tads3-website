<p>For actors, we generally override the npcDesc or pcDesc rather than the
base desc. For the standard templates, set the npcDesc, since most
actors are NPC’s rather than the player character.</p>

<p>Actor template ’vocabWords’ ’name’ @location? ”npcDesc”; </p>
