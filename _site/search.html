        "title": "TADS 3 Resources",
        "content": "\n\nTADS 3 resources\nTADS 3 is a powerful programming language used to write and program parser interactive fiction games. This is a temporary landing page to aggregate TADS 3 resources in one spot. This site will be built out over time.\n\nFor now, this page assumes you know what Interactive Fiction and parsers are.\n\n\n\nResources for Beginners\nThese are resources to get you up and running with TADS 3. They may repeat in the more comprehensive resources as well.\n    \n        \n        \n        TADS 3 Quickstart  - for TADS 3 & Adv3 \n         by Eric Eve\n\n        This brief guide contains instructions for installing the TADS 3 workbench system and compiling a basic game. It also has explanation of the other documentation that exists, including guidance on where to go next, and a sample game newcomers can experiment with if they want to dive straight it.\n\n        Link to TADS 3 Quickstart.\n        \n        \n    \n        \n        \n        Quick reference charts  - for TADS 3 & Adv3 \n         by Eric Eve\n\n        Some quick reference PDFs that summarize some of the essential information about the TADS 3 language and library.\n\n        Link to Quick reference charts.\n        \n        \n    \n        \n        \n        adv3Lite Wiki  - for adv3Lite \n         by Eric Eve\n\n        This GitHub wiki aims to give users and potential users of adv3Lite the information they need to decide whether adv3Lite may be for them. There are links to adv3Lite installation and setup, a sample game, and a short primer on some coding concepts needed for adv3Lite.\n\n        Link to adv3Lite Wiki.\n        \n        \n    \n        \n        \n        Interactive Fiction Forum community  - for All of TADS 3 \n        \n\n        The Intfiction.org forum is a place for fans and authors of interactive fiction to gather. It has a category for TADS 3 discussion where you can discuss the language and both current libraries, and ask for help from experienced TADS 3 authors and programmers.\n\n        Link to Interactive Fiction Forum community.\n        \n        \n    \n\n\n\nResources for Adv3\nAdv3 is the default TADS 3 library. It's rather complex, but has a lot of fidelity and powerful features.\n    \n        \n        \n        TADS 3 Quickstart \n         by Eric Eve\n\n        This brief guide contains instructions for installing the TADS 3 workbench system and compiling a basic game. It also has explanation of the other documentation that exists, including guidance on where to go next, and a sample game newcomers can experiment with if they want to dive straight it.\n\n        Link to TADS 3 Quickstart.\n        \n        \n    \n        \n        \n        Quick reference charts \n         by Eric Eve\n\n        Some quick reference PDFs that summarize some of the essential information about the TADS 3 language and Adv3 library.\n\n        Link to Quick reference charts.\n        \n        \n    \n        \n        \n        Adv3 Periplus \n         by Jim Nelson\n\n        A reorganized, hyperlinked, cross-referenced index of existing adv3 library source files and documentation. The narrative descriptions of classes, functions, methods, and so on are transcribed from the comments in the library source code.\n\n        Link to Adv3 Periplus.\n        \n        \n    \n        \n    \n\n\n\nResources for adv3Lite\nadv3Lite is a TADS 3 library based off Adv3, but it removes a lot of the more niche features of Adv3 and uses simpler syntax. It is written and maintained by Eric Eve.\n    \n        \n        \n        adv3Lite Wiki \n         by Eric Eve\n\n        This GitHub wiki aims to give users and potential users of adv3Lite the information they need to decide whether adv3Lite may be for them. There are links to adv3Lite installation and setup, a sample game, and a short primer on some coding concepts needed for adv3Lite.\n\n        Link to adv3Lite Wiki.\n        \n        \n    \n        \n        \n        adv3Lite Periplus \n         by Jim Nelson\n\n        A reorganized, hyperlinked, cross-referenced index of existing adv3Lite library source files and documentation. The narrative descriptions of classes, functions, methods, and so on are transcribed from the comments in the library source code. The library source code is also provided as links.\n\n        Link to adv3Lite Periplus.\n        \n        \n    \n        \n    \n        \n    \n\n\n\nResources for the TADS 3 language\nThese are references for the TADS 3 programming language itself, not specific to any library like Adv3 or Adv3Lite.\n    \n        \n        \n        TADS 3 System Manual \n         by Michael Roberts\n\n        This book is a reference to the TADS 3 language and the T3 VM, including the standard intrinsic functions and classes. It covers the language and VM features in depth, so it's the place to go when you need to find the details on the system.\n\n        Link to TADS 3 System Manual.\n        \n        \n    \n        \n        \n        Introduction to HTML TADS \n         by Michael Roberts\n\n        A brief introduction to HTML TADS, a text adventure interpreter based on TADS.\n\n        Link to Introduction to HTML TADS.\n        \n        \n    \n\n\n",
